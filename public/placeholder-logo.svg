<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle glow background -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Placeholder rectangle with glow -->
  <rect x="10" y="10" width="100" height="20" rx="4" fill="#1a1f28" stroke="#FF3366" stroke-width="1" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Text placeholder -->
  <text x="60" y="25" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle" opacity="0.4">LOGO</text>
</svg>


