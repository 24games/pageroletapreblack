<svg width="320" height="320" viewBox="0 0 320 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="wheelGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f28;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring with gradient -->
  <circle cx="160" cy="160" r="150" fill="url(#grad1)" stroke="#FF3366" stroke-width="3" opacity="0.8" filter="url(#wheelGlow)"/>
  
  <!-- Inner circles for depth -->
  <circle cx="160" cy="160" r="130" fill="none" stroke="#FF3366" stroke-width="1" opacity="0.3"/>
  <circle cx="160" cy="160" r="110" fill="none" stroke="#FF3366" stroke-width="1" opacity="0.2"/>
  
  <!-- Wheel segments (8 divisions) -->
  <g opacity="0.4">
    <line x1="160" y1="10" x2="160" y2="310" stroke="#ffffff" stroke-width="1"/>
    <line x1="10" y1="160" x2="310" y2="160" stroke="#ffffff" stroke-width="1"/>
    <line x1="53" y1="53" x2="267" y2="267" stroke="#ffffff" stroke-width="1"/>
    <line x1="53" y1="267" x2="267" y2="53" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Center hub -->
  <circle cx="160" cy="160" r="30" fill="#FF3366" opacity="0.6" filter="url(#wheelGlow)"/>
  <circle cx="160" cy="160" r="20" fill="#1a1f28" opacity="0.8"/>
  
  <!-- Placeholder text -->
  <text x="160" y="165" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.5">WHEEL</text>
</svg>


